{% extends "base.html" %}
{% block title %} Add Product {% endblock %}

{% block content %}

<div class="w-full h-20 px-10 flex items-center justify-between shadow-md">
    <div class="flex items-center justify-between gap-4">
        <h1 class="text-3xl font-bold">Logo</h1>
        <ul class="flex gap-4">
            <li><a href="{% url 'products' %}" class="font-bold text-lg hover:underline hover:decoration-4 hover:underline-offset-4 hover:decoration-green-200">PRODUCTS</a></li>
            <li><a href="{% url 'addproduct' %}" class="font-bold text-lg underline decoration-4 underline-offset-4 decoration-green-500">ADD PRODUCT</a></li>
        </ul>
    </div>
</div>
<div class="w-full px-10 py-14">
    <!-- Add Product Div -->
    <div class="w-1/3 shadow-lg py-8 px-6">
        <!-- Heading Div -->
        <div class="w-full mb-4">
            <h1 class="text-4xl font-bolder text-green-500">Add Product</h1>
        </div>
        <!-- Form -->
        <form class="w-full block" method="post" autocomplete="off">
            {% csrf_token %}
            <div class="mb-3">
                {{form.name}}
            </div>
            <div class="mb-3">
                {{form.description}}
            </div>
            <div class="mb-3">
                {{form.categoryName}}
            </div>
            <div class="mb-3">
                {{form.price}}
            </div>
            <div class="mb-3">
                {{form.quantity}}
            </div>
            <input class="w-full py-2 px-4 bg-green-500 hover:bg-green-600 cursor-pointer font-bold text-white" type="submit" value="Add Product">
        </form>
    </div>
</div>

{% endblock %}
